<html>
<head>
    <meta charset="utf-8">
    <title>Card Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<form class="modal-content animate">
    <div class="imgcontainer col-md-12">
        <div class="col-md-5">
            <label ng-if="!selectedPhotoNumber[0]" class="file-upload-container" >
                <input  style="display:none;">
                     <img class="avatar" src="img/images.jpeg"
                     />
                 </label>
            <label ng-if="selectedPhotoNumber[0]" class="file-upload-container" >
                <input  style="display:none;">
                     <img  class="avatar" src="{{selectedPhotoNumber[0]}}"
                     />
                <input type="checkbox" name="vehicle" value="Bike"> profile <br>
            </label>
        </div>

        <div class="col-md-5">
            <label ng-if="!selectedPhotoNumber[1]" class="file-upload-container" f>
                <input  style="display:none;">
                     <img  class="avatar" src="img/images.jpeg"
                     />
            </label>
            <label ng-if="selectedPhotoNumber[1]" class="file-upload-container" for="file-upload">
                <input  style="display:none;">
                     <img  class="avatar" src="{{selectedPhotoNumber[1]}}"
                     />
                <input type="checkbox" name="vehicle" value="Bike"> profile <br>
            </label>
        </div>

        <div class="col-md-2">
                 <input ng-dissabled="true" style="width: 158px;font-size: 28px;border: 2px solid #888;" for="file-upload" id="file-upload" type="file" id="img-preview"></input>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class=" col-md-12">
                <div class=" col-md-6">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" ng-model="admin.name" required>
                </div>

                <div class="col-md-6">
                    <label for="psw"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" ng-model="admin.email" required>
                </div>
            </div>
            <div class=" col-md-12">
                 <span>
                   .kjskjhakjsasda
                   .sfdsdfsdfsdfsd
                   .sdfsdfsdfsdfs
                   .sdfsdfsdf
                 </span>
            </div>

            <div class=" col-md-12">
                <div class=" col-md-8">
                    <input type="text" placeholder="Enter Username" ng-model="admin.name" required>
                </div>

                <div class="col-md-2">
                    <button ng-click="createChatGroup()">Add</button>
                </div>
            </div>


            <div class="container">
                <button ng-click="createChatGroup()">LOGIN</button>

            </div>
</form>


<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
