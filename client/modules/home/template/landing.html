<html>
<head>
    <meta charset="utf-8">
    <title>Card Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<form class="modal-login animate" style="margin-top: 75px;">
    <div style="text-align: center;"><label>USER LOGIN</label></div>
    <div class="container">
        <div class="row">
            <div class="col-md-2" style="float: right;" ng-click="signup()"><a>SIGNUP</a></div>
            <div class=" col-md-12">
                <div class=" col-md-6">
                    <label for="uname"><b>Name</b></label>
                    <input class="updateButton" type="text" placeholder="Enter Name" ng-model="user.name" required>
                </div>

                <div class="col-md-6">
                    <label for="psw"><b>Age</b></label>
                    <input type="number" placeholder="Enter Age" ng-model="user.age" required>
                </div>
            </div>

            <div class="container">
                <button ng-click="loginUser()" class="updateButton">LOGIN</button>
            </div>

</form>

</body>
</html>
